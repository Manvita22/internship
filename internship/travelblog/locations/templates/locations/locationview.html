{% extends 'home.html' %}

{% block content %}
<div class="container">
    <header class="mb-4">
        <h1 class="text-center">My Locations</h1>
    </header>
    <main>
        {% if locations %}
            <div class="row">
                {% for local in locations %}
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="{{ local.image.url }}" class="card-img-top img-fluid" alt="{{ local.name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ local.name }}</h5>
                                <p class="card-text">{{ local.description }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center">You have not added any locations yet.</p>
        {% endif %}
    </main>
</div>
{% endblock %}
